<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flexbox child Property</title>
    <style>
        .container{
            display:flex;

        }
        .box1{

        }
        .box2{
            height: 234px;
            width: 245px;
            background-color: red;
            border: 2px solid black
        }
        .box3{
            height: 234px;
            width: 245px;

        }
        .box4{
            height: 234px;
            width: 245px;

            border: 2px solid black
        }

</head>

        <div class="box3">box3</div>

    </div>

</html>
