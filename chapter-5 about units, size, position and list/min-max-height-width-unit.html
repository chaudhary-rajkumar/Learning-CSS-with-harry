<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min and Max Units in CSS</title>
    <style>
        .container{
            width: 334px;
            height: 30vh;
            background-color: red;
            /* NOte: now we are going to use min and max values */
            min-width: 500px;
            min-height: 40vh;

            max-width: 800px;
            max-height: 50vh;

        }
    </style>
</head>
<body>
    <div class="container">

</html>
