<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em Units </title>
    <style>
        .container{
            font-size: 12px;
        }
        .box{
            /* font-size: 12px; */
            /* Note: in em it multiply with its parent value to get the value */
            font-size: 3em;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
        <div class="box">
            Lorem ipsum dolor sit amet.
        </div>
    </div>
</body>
</html>
